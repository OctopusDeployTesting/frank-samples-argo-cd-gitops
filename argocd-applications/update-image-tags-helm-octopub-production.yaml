apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: update-image-tags-helm-octopub-production
  annotations:
    argo.octopus.com/project: "update-image-tags-helm"
    argo.octopus.com/environment: "production"
    argo.octopus.com/image-replace-paths.values: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
spec:
  project: default
  sources:
    - repoURL: https://github.com/OctopusDeployTesting/frank-samples-argo-cd-gitops
      targetRevision: HEAD
      path: manifests/update-image-tags-helm-octopub/production/chart
      helm:
        valueFiles:
          - $values/manifests/update-image-tags-helm-octopub/production/values/values.yaml
    - repoURL: https://github.com/OctopusDeployTesting/frank-samples-argo-cd-gitops
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/OctopusDeployTesting/frank-samples-argo-cd-gitops
      targetRevision: HEAD
      path: manifests/update-image-tags-helm-octopub/production/values
  destination:
    server: https://kubernetes.default.svc
    namespace: update-image-tags-helm-octopub-production
  syncPolicy:
    automated:  
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true