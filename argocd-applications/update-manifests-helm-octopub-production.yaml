apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: update-manifests-helm-octopub-production
  annotations:
    argo.octopus.com/project: "update-manifests-helm"
    argo.octopus.com/environment: "production"
spec:
  project: default
  source:
    repoURL: https://github.com/OctopusSolutionsEngineering/samples-argo-cd-gitops.git
    targetRevision: HEAD
    path: manifests/update-manifests-helm-octopub/production/
  destination:
    server: https://kubernetes.default.svc
    namespace: update-manifests-helm-octopub-production
  syncPolicy:
    automated:  
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true