apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octopetshop-test
  annotations:
    argo.octopus.com/project: "octopetshop"
    argo.octopus.com/environment: "test"
spec:
  project: default
  source:
     repoURL: https://github.com/OctopusDeploy/samples-argo-cd-gitops.git
     targetRevision: HEAD
     path: octopetshop/test
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:  
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true